<!DOCTYPE html>
<html lang="en">
    <script> {/*prevents white flash on page change, especially when dark mode is activated*/}
      const theme = localStorage.getItem('darkMode') === null ?
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light') :
        localStorage.getItem('darkMode') === "true" ? "dark" : "light";
      document.documentElement.classList.add(theme);
    </script>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Malaury Keslick</title>
        <style> {/*prevents raw style flashing before the custom CSS is loaded*/}
            img {
                display: none;
            }
        </style>
        <link rel="icon" sizes="16px 32px 48px 96px 144px 192px" href="/assets/favicon.png" type="image/png">
        <link rel="preload" href="/fonts/mina-v13-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
        <link rel="preload" href="/fonts/squada-one-normal-400.woff2" as="font" type="font/woff2" crossorigin="anonymous" />
    </head>
    <body style="height: 100vh; width: 100vw; margin: 0; padding: 0">
        <div id="root" style="height: 100%; width: 100%; margin: 0; padding: 0; overflow: auto"></div>
    </body>
</html>
